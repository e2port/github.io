<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blockchain</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding-top: 20px;
        }
        .blockchain-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .block {
            margin: 10px;
            padding: 20px;
            background: #34495e;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
        }
        .block-content {
            font-size: 16px;
            margin: 5px;
            color: #2ecc71;
        }
        .block-arrow {
            font-size: 24px;
            color: #2ecc71;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Interactive Blockchain</h1>
    <button onclick="addBlock()">Add Block</button>
    <div id="blockchain" class="blockchain-container"></div>

    <script src="bc2script.js"></script>
</body>
</html>
