<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LWing - The Winged Lion Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90vw;
      max-width: 600px;
      height: 80vh;
    }
    .top-bar {
      width: 100%;
      background: #444;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .score-timer {
      font-size: 16px;
      background: #222;
      padding: 5px 10px;
      border-radius: 5px;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #87CEEB;
    }
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
      <h2>LWing</h2>
      <div class="score-timer">
        <span id="timer">0:00:00</span> | <span id="score">00000</span>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="countdown" class="countdown"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let canvasWidth, canvasHeight;

    function resizeCanvas() {
      canvasWidth = canvas.clientWidth;
      canvasHeight = canvas.clientHeight;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let gameRunning = false;
    let obstacles = [];
    let lastObstacleTime = 0;
    let score = 0;
    const gravity = 0.3;
    const jumpStrength = -6;
    let countdownTime = 5;
    let countdownInterval;

    const lion = {
      x: canvasWidth * 0.1,
      y: canvasHeight * 0.5,
      width: 40,
      height: 40,
      velocityX: 2,
      velocityY: 0,
      draw: function() {
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      },
      update: function() {
        this.velocityY += gravity;
        this.x += this.velocityX;
        this.y += this.velocityY;

        if (this.y < 0) this.y = 0;
        if (this.y + this.height > canvasHeight) restartGame();
      },
      flap: function() {
        this.velocityY = jumpStrength;
      }
    };

    function Obstacle(x, y, size) {
      this.x = x;
      this.y = y;
      this.width = size;
      this.height = size;
      this.velocityX = -2;
      this.velocityY = 2;
    }

    Obstacle.prototype.draw = function() {
      ctx.fillStyle = "#FF4500";
      ctx.fillRect(this.x, this.y, this.width, this.height);
    };

    Obstacle.prototype.update = function() {
      this.x += this.velocityX;
      this.y += this.velocityY;
    };

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === " ") lion.flap();
    });

    document.addEventListener('click', () => lion.flap());

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      lion.update();
      lion.draw();

      if (Date.now() - lastObstacleTime > 1500) {
        let size = 30 + Math.random() * 30;
        let obsX = canvasWidth;
        let obsY = Math.random() * (canvasHeight - size);
        obstacles.push(new Obstacle(obsX, obsY, size));
        lastObstacleTime = Date.now();
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        let obs = obstacles[i];
        obs.update();
        obs.draw();

        if (checkCollision(lion, obs)) restartGame();
        if (obs.x + obs.width < 0) obstacles.splice(i, 1);
      }

      let elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
      document.getElementById('timer').textContent = `0:${elapsed.toString().padStart(2, '0')}`;
      score = elapsed * 10;
      document.getElementById('score').textContent = score.toString().padStart(5, '0');

      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      gameRunning = false;
      countdownTime = 5;
      document.getElementById('countdown').textContent = countdownTime;
      countdownInterval = setInterval(() => {
        countdownTime--;
        document.getElementById('countdown').textContent = countdownTime;
        if (countdownTime <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('countdown').textContent = "";
          startGame();
        }
      }, 1000);
    }

    function startGame() {
      lion.y = canvasHeight * 0.5;
      lion.velocityY = 0;
      obstacles = [];
      gameStartTime = Date.now();
      gameRunning = true;
      gameLoop();
    }

    restartGame();
  </script>
</body>
</html>
