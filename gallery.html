<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - E2 Port Digital Portfolio</title>
  <style>
    /* Basic styling for the gallery page */
    body {
      font-family: "Franklin Gothic Medium", Arial, sans-serif;
      background-color: #2b3e50;
      margin: 0;
      padding: 20px;
      color: #444;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #f4f9fc; /* Dull pale blue background */
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #d9d9d9;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #2a7f8c;
    }
    header p {
      font-size: 1.1rem;
      color: #666;
    }
    /* Gallery grid styling */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
      justify-items: center;
    }
    .gallery-grid a {
      display: block;
      border: 1px solid #d9d9d9;
      border-radius: 5px;
      overflow: hidden;
      background: #f4f9fc; /* Match container background */
      text-decoration: none;
      color: #444;
      transition: transform 0.3s ease, filter 0.3s ease, border-color 0.3s ease;
    }
    .gallery-grid a:hover {
      transform: scale(1.03) rotate(1deg);
      filter: brightness(1.1);
      border-color: #20606e;
    }
    .gallery-grid img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .gallery-grid .caption {
      padding: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gallery</h1>
      <p>Click on any thumbnail to view the full image in a new tab.</p>
    </header>
    
    <div class="gallery-grid">
      <!-- Example thumbnail linking to a full image -->
      <a href="images/don2.png" target="_blank">
         <img src="images/don2.png" alt="Two Donuts">
         <div class="caption">2 Donuts</div>
      </a>
      <!-- Example thumbnail linking to another full image -->
      <a href="images/donp.png" target="_blank">
         <img src="images/donp.png" alt="Donut Plate">
         <div class="caption">Donut Plate</div>
      </a>
      <!-- Example thumbnail linking to a third full image -->
      <a href="images/anotherImage.png" target="_blank">
         <img src="anotherImage.png" alt="Project 3">
         <div class="caption">Project 3</div>
      </a>
      <!-- Add more gallery items following the same structure -->
    </div>
  </div>
</body>
</html>
